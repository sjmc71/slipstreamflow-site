<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slipstreamflow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      font-size: 3rem;
      font-weight: 300;
      color: #00796b;
      animation: float 4s ease-in-out infinite;
      position: relative;
    }
    .logo::after {
      content: "";
      display: block;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #00796b, transparent);
      position: absolute;
      bottom: -10px;
      left: 0;
      border-radius: 2px;
      opacity: 0.7;
      animation: slide 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes slide {
      0% { transform: translateX(0); opacity: 0.7; }
      50% { transform: translateX(20px); opacity: 0.4; }
      100% { transform: translateX(0); opacity: 0.7; }
    }
    .tagline {
      margin-top: 20px;
      font-size: 1rem;
      color: #004d40;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="logo">slipstreamflow</div>
  <div class="tagline">A space to record clarity, map the edges of inevitability, and move quietly with power in the current of intelligence. We are already becoming.</div>
</body>
</html>
